<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Product Page</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/styles.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00C853;
        }

        .product__container {
            display: flex;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product__photo {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #E8F5E9;
            padding: 20px;
        }

        .photo-container {
            position: relative;
        }

        .photo-main img {
            width: 250px;
            border-radius: 10px;
        }

        .photo-album {
            margin-top: 15px;
        }

        .photo-album ul {
            display: flex;
            gap: 10px;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .photo-album ul li img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .product__details {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product__details h1 {
            font-size: 24px;
            margin: 0;
        }

        .price {
            font-size: 28px;
            color: #E53935;
        }

        .variant {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .variant img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .description {
            font-size: 14px;
            color: #4CAF50;
        }

        .add-to-cart {
            padding: 10px 20px;
            background-color: #E53935;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-to-cart:hover {
            background-color: #C62828;
        }
    </style>
</head>

<body>
	<div class="product__container">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="green-apple.jpg" alt="Green Apple">
                </div>
                <div class="photo-album variant">
                    <ul>
                        <li><img src="green-apple.jpg" alt="Green Apple"></li>
                        <li><img src="yellow-apple.jpg" alt="Yellow Apple"></li>
                        <li><img src="orange-apple.jpg" alt="Orange Apple"></li>
                        <li><img src="red-apple.jpg" alt="Red Apple"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product__details">
            <h1>Delicious Apples</h1>
            <p>CODE: 49999</p>
            <div class="price">R$ 7.93</div>
            <div class="variant">
                <p>SELECT A COLOR:</p>
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple">
            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutritious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lower risk of diabetes</li>
                </ul>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </div>
</body>
</html>
